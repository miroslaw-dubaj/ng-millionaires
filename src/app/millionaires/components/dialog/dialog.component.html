<h2 mat-dialog-title>Are you sure of the answer?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Current win stake: {{ data.stake.amount }} {{ data.stake.guaranteed ? 'which will be your guaranteed win!' : null}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Leave Game {{ data.currentGuaranteed != null ? 'with '+data.currentGuaranteed : null }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Play for {{ data.nextPrize.guaranteed ? 'guaranteed' : null }} {{ data.nextPrize.amount }}</button>
</mat-dialog-actions>
